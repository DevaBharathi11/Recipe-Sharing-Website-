<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing Website</h1>
        <button onclick="openModal()">Add Recipe</button>
    </header>

    <div class="container" id="recipeContainer">
        <!-- Recipes will be dynamically added here -->
    </div>

    <!-- Recipe modal -->
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Recipe</h2>
            <form id="recipeForm">
                <input type="text" id="recipeName" placeholder="Recipe Name" required>
                <textarea id="recipeInstructions" placeholder="Instructions" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
